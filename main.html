<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Guide</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
   <style>
        .container {
            max-width: 400px;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div id="loginPage" class="container">
        <h2 class="text-center">Login to Green Guide</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
        <p class="text-center mt-3">Not registered? <a href="#" onclick="showRegisterForm()">Create an account</a></p>
    </div>

    <div id="registerPage" class="container" style="display: none;">
        <h2 class="text-center">Create an Account</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="newUsername">Username:</label>
                <input type="text" class="form-control" id="newUsername" name="newUsername" required>
            </div>
            <div class="form-group">
                <label for="newPassword">Password:</label>
                <input type="password" class="form-control" id="newPassword" name="newPassword" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Register</button>
        </form>
        <p class="text-center mt-3">Already have an account? <a href="#" onclick="showLoginForm()">Login here</a></p>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); 
            let username = document.getElementById('username').value.trim();
            let password = document.getElementById('password').value.trim();
            if (username === '' || password === '') {
                alert('Please enter username and password.');
            } else {
                window.location.href = 'index.html';
            }
        });
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault(); 
            let username = document.getElementById('newUsername').value.trim();
            let password = document.getElementById('newPassword').value.trim();
            if (newUsername== '' || newPassword == '') {
                alert('Please enter username and password.');
            } else {
                document.getElementById('loginPage').style.display = 'block';
            document.getElementById('registerPage').style.display = 'none';
            }
        });

        function showRegisterForm() {
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('registerPage').style.display = 'block';
        }
    
        function showLoginForm() {
            document.getElementById('loginPage').style.display = 'block';
            document.getElementById('registerPage').style.display = 'none';
        }
    </script>
</body>
</html>
